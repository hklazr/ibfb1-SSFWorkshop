<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body data-th-object="${result}">
    <div class="container">
        <p data-th-text="*{id}"></p>
        </br>
        <p data-th-text="*{fname}"></p>
        </br>
        <p data-th-text="*{sname}"></p>
        </br>
        <p data-th-text="*{percentage}"></p>
        </br>
        <p data-th-text="*{result}"></p>
        </br>
        <p data-th-if="*{percentage >= 75}">C</p>
        </br>
        <p data-th-if="*{percentage < 75}">NC</p>
        </br>
    </div>
</body>
</html>
