<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .error {
            color: red;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <form method="post" data-th-action="@{/register}" 
    action="#" data-th-object="${person}">
        Name:
        <input type="text" data-th-field="*{name}"/>
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        <br>
        Email:
        <input type="text" data-th-field="*{email}"/>
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        <br>
        Age:
        <input type="number" data-th-field="*{age}"/>
        <div class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        <br>
        Hobbies:
        <input type="checkbox" value="1" data-th-field="*{hobbies}">Fly drone</input>
        <input type="checkbox" value="2" data-th-field="*{hobbies}">Sleep</input>
        <input type="checkbox" value="3" data-th-field="*{hobbies}">Makan</input>
        <div class="error" th:if="${#fields.hasErrors('hobbies')}" th:errors="*{hobbies}"></div>
        <br>
        <input type="radio" value="1" data-th-field="*{isMarried}">Are you married?</input>
        <br>
        Date of birth:
        <input type="date" data-th-field="*{dateOfBirth}"/>
        <div class="error" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
        <br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
